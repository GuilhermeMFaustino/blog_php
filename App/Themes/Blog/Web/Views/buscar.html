{% extends "main.html" %}

{% block content %}
<!-- POSTS -->
<div class="main-wrapper ">
	<section class="page-title bg-1">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="block text-center">
						<span class="text-white">Our blog</span>
						<h1 class="text-capitalize mb-6 text-lg">Online Blog</h1>
						<ul class="list-inline">
							<li class="list-inline-item"><a href="" class="text-white">Home</a></li>
							<li class="list-inline-item"><span class="text-white">/</span></li>
							<li class="list-inline-item"><a href="#" class="text-white-50">Our blog</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="section blog-wrap bg-gray">
		<div class="container">
			<div class="row">
				{% for searchs in search %}
				<div class="col-lg-4 col-md-5 mb-6">
					<div class="blog-item">						
						<img src="{{ url('App/Themes/Blog/Web/assets/' ~ searchs.posts_imagem) }}" alt=""
							class="img-fluid rounded">
						<div class="blog-item-content bg-white p-4">
							<div class="blog-item-meta bg-gray py-1 px-1 small">
								<span class="text-muted text-capitalize mr-1"><i class="ti-pencil-alt mr-1"></i>{{
									searchs.posts }}</span>
								<span class="text-muted text-capitalize mr-1"><i class="ti-comment mr-1"></i>5
									Comments</span>								
							</div>
							
								<h3 class="mt-3 mb-3"><a href="blog-single.html">{{ searchs.categoria }}</a></h3>
							<p class="mb-4">{{ strLmWords(searchs.text) }}</p>
							
							<a href="{{ url('/post/' ~ searchs.id)}}" class="btn btn-small btn-main btn-round-full">Learn More</a>

							<span class="text-black text-capitalize mr-1"><i class="ti-time mr-1"></i>{{ searchs.created_at }}</span>
							</br></br>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

			<div class="row justify-content-center mt-5">
				<div class="col-lg-6 text-center">
					<nav class="navigation pagination d-inline-block">
						<div class="nav-links">
							<a class="prev page-numbers" href="#">Prev</a>
							<span aria-current="page" class="page-numbers current">1</span>
							<a class="page-numbers" href="#">2</a>
							<a class="next page-numbers" href="#">Next</a>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
