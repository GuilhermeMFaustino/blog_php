<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="author" content="theme_ocean">
    <!--! The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags !-->
    <!--! BEGIN: Apps Title-->
    <title>{{ titulo }}</title>
    <!--! END:  Apps Title-->
    <!--! BEGIN: Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url('App/Themes/Blog/admin/assets/images/favicon.ico')}}">
    <!--! END: Favicon-->
    <!--! BEGIN: Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url('App/Themes/Blog/admin/assets/css/bootstrap.min.css')}}">
    <!--! END: Bootstrap CSS-->
    <!--! BEGIN: Vendors CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url('App/Themes/Blog/admin/assets/vendors/css/vendors.min.css')}}">
    <!--! END: Vendors CSS-->
    <!--! BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url('App/Themes/Blog/admin/assets/css/theme.min.css')}}">
    <!--! END: Custom CSS-->

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url('App/Themes/Blog/admin/assets/css/style.css')}}">
    <link rel="stylesheet" href="{{ url('App/Themes/Blog/admin/assets/css/message.css')}}" />

   
</head>

<body>
    <!--! ================================================================ !-->
    <!--! [Start] Main Content !-->
    <!--! ================================================================ !-->
    <main class="auth-creative-wrapper">
        <div class="auth-creative-inner">
            <div class="creative-card-wrapper">
                <div class="card my-4 overflow-hidden" style="z-index: 1">
                    <div class="row flex-1 g-0">
                        <div class="col-lg-6 h-100 my-auto order-1 order-lg-0">
                            <div class="wd-50 bg-white p-2 rounded-circle shadow-lg position-absolute translate-middle top-50 start-50 d-none d-lg-block">
                                <img src="{{ url('App/Themes/Blog/admin/assets/images/logo-abbr.png')}}" alt="" class="img-fluid">
                            </div>
                            <div class="creative-card-body card-body p-sm-5">
                                
                                <h2 class="fs-20 fw-bolder mb-4">Login</h2>
                                <h4 class="fs-13 fw-bold mb-2">Faça login na sua conta.</h4>
                                <p class="fs-12 fw-medium text-muted">Obrigado por retornar aos aplicativos web . Vamos acessar nossa melhor recomendação para .<strong>você</strong> </p>
                                {{ flash() }}
                                <form action="{{ url('admin/login')}}" class="w-100 mt-4 pt-2" method="POST" >
                                    <div class="mb-4">
                                        <input name="email" class="form-control" placeholder="Email or Username">
                                    </div>
                                    <div class="mb-3">
                                        <input name="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div>
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                <label class="custom-control-label c-pointer" for="rememberMe">Lembre de mim</label>
                                            </div>
                                        </div>
                                        <div>
                                            <a href="auth-reset-creative.html" class="fs-11 text-primary">Esqueceu a senha?</a>
                                        </div>
                                    </div>
                                    <div class="mt-5">
                                        <button type="submit" class="btn btn-lg btn-primary w-100">Login</button>
                                    </div>
                                </form>
                                <div class="w-100 mt-5 text-center mx-auto">
                                    <div class="mb-4 border-bottom position-relative"><span class="small py-1 px-3 text-uppercase text-muted bg-white position-absolute translate-middle">or</span></div>
                                    <div class="d-flex align-items-center justify-content-center gap-2">
                                        <a href="javascript:void(0);" class="btn btn-light-brand flex-fill" data-bs-toggle="tooltip" data-bs-trigger="hover" title="Login with Facebook">
                                            <i class="feather-facebook"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="btn btn-light-brand flex-fill" data-bs-toggle="tooltip" data-bs-trigger="hover" title="Login with Twitter">
                                            <i class="feather-twitter"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="btn btn-light-brand flex-fill" data-bs-toggle="tooltip" data-bs-trigger="hover" title="Login with Github">
                                            <i class="feather-github text"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="mt-5 text-muted">
                                    <span> Não tem uma conta?</span>
                                    <a href="auth-register-creative.html" class="fw-bold">Crie uma conta.</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 bg-primary order-0 order-lg-1">
                            <div class="h-100 d-flex align-items-center justify-content-center">
                                <img src="assets/images/auth/auth-user.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
